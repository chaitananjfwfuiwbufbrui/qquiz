<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>questions</title>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <a href="/"><button class="btn btn-primary"> home</button></a>
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4 name="testname">MCQ Quiz {{topic}}</h4><span>({{prs }} of {{total}})</span>
                        </div>
                    </div> {% for home in soss %}
                    <div class="question bg-white p-3 border-bottom">

                        <form action="/questions/{{slugs}}/{{nxt}}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" value="{{topic}}" name="testname" id="testname">

                            <div class="d-flex flex-row align-items-center question-title">
                                <h3 class="text-danger">Q.</h3>
                                <h5 class="mt-1 ml-2">{{home.s_n_o}}){{home.questions}}?</h5>
                            </div>
                            <div class="ans ml-2">
                                <label class="radio"> <input type="radio" required name="answer" value="option1">
                                    <span> {{home.option1}}</span>
                                </label>
                            </div>
                            <div class="ans ml-2">
                                <label class="radio"> <input type="radio" name="answer" value="option2">
                                    <span>{{home.option2}}</span>
                                </label>
                            </div>
                            <div class="ans ml-2">
                                <label class="radio"> <input type="radio" name="answer" value="option3">
                                    <span>{{home.option3}}</span>
                                </label>
                            </div>

                            {% endfor %}


                    </div>

                    <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                        {% if prev %}
                        <a href="/questions/{{slugs}}/{{prev}}">

                            <button class="btn btn-primary d-flex align-items-center btn-danger" type="button"><i
                                    class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous
                            </button>
                        </a>
                        {% else %}
                        <button style="visibility:hidden;" class="btn btn-primary d-flex align-items-center btn-danger"
                            type="button"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous
                        </button>
                        {% endif %}
                        {% if nxt %}



                        <a href="/questions/{{slugs}}/{{nxt}}">
                        </a>
                        <button class="btn btn-primary border-success align-items-center btn-success"
                            type="submit">Next<i class="fa fa-angle-right ml-2"></i></button>
                        {% else %}
                        <button class="btn btn-primary d-flex align-items-center btn-primary" type="submit"><i
                                class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;submit </button>
                            {% endif %}
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
